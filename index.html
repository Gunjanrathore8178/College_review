<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    

    
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img class="college-logo" src="ADGITM-WEB-LOGO.png" />
        </div>
        <div class="right-section">
            <div class="attributes">ABOUT &#9662;</div>
            <div class="attributes">PROGRAMMES &#9662;</div>
            <div class="attributes">ACADEMICS &#9662;</div>
            <div class="attributes">PLACEMENTS &#9662;</div>
            <div class="attributes">GALLERY &#9662;</div>
        </div>
    </div>
    <h1 class="rating_heading">5 Star Rating</h1>
    
    <div class="star_rating">
        <p>How was your experience?</p>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <button class="star">&#9734;</button>
        <p class="current_rating">0 of 5</p>
        

    </div>

    <script src="script.js"></script>
    
</body>
</html>
